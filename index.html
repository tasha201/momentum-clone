<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="top">
        <div id="crypto">
          <div id="crypto-top"></div>
        </div>
        <div id="weather"></div>
      </div>
      <div>
        <h1 id="time" class="time">
          <span id="hour">00</span>:<span id="minutes">00</span>
        </h1>
        <p id="greeting"></p>
        <div id="focus-block">
          today
          <input
            type="text"
            placeholder="set your focus for the day"
            id="focus"
          />
          <p id="message"></p>
        </div>
      </div>
      <div class="bottom">
        <p id="author"></p>
        <p class="quote" id="quote"></p>
        <p class="quote" id="quoteWithAuthor"></p>

        <div id="todo-block">
          <div id="todo-app"></div>
          <p id="todo">Todo</p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
