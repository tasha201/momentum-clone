<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="top">
        <div id="crypto">
          <div id="crypto-top"></div>
        </div>
        <div id="weather"></div>
      </div>
      <div>
        <h1 id="time" class="time"></h1>
        <p id="greeting"></p>
        <div id="focus-block">
          today
          <input
            type="text"
            placeholder="set your focus for the day"
            id="focus"
          />
          <p id="message"></p>
        </div>
      </div>
      <div class="bottom">
        <p id="author"></p>
        <p class="quote" id="quote"></p>

        <!-- receipt card -->
        <div class="receipt-block">
          <div id="receipt" class="receipt">Cook today</div>

          <div class="flip-card" id="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <p class="title">RECEIPT</p>
                <p>Hover Me</p>
              </div>
              <div class="flip-card-back">
                <p class="title">BACK</p>
                <p>Leave Me</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
